<html>
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <link rel="stylesheet" href="style.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <title>STUDENT DETAILS</title>
       <script src="main.js"></script>
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                    <div class="page-header">
                            <center>
                                  <h1 >STUDENT DETAILS</h1>
                              </center>      
                    </div>

            </div>
                <div class="row">
                        <div class="col-md-12">
                             <nav class="navbar navbar-inverse">
                                    <div class="container-fluid btn_name">
                                            <button type="button" class="btn btn-primary navbar-btn" data-toggle="collapse"  data-target="#insert" >Insert</button>
                                            <button type="button" class="btn btn-primary navbar-btn" data-toggle="collapse"  data-target="#edit" ><span class="glyphicon glyphicon-edit"></span>Edit</button>
                                            <button type="button" class="btn btn-primary navbar-btn" data-toggle="collapse"  data-target="#delete" >Delete</button>
                                        </div>
                                    </nav>         
                                </div>
                            </div> 
                <div id="insert" class="collapse">
                      <form class="form-horizontal">
                        <div class="form-group" >
                                            <label   class="control-label col-sm-2" for="roll">Roll No:</label>
                                               <div class="col-sm-10">
                                                  <input type="text" class="form-control" id="roll"  placeholder="Enter roll" required>
                                              </div>
                        </div>
                                    <div class="form-group">
                                            <label   class="control-label col-sm-2" for="name">Name:</label>
                                                <div class="col-sm-10">
                                                   <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                                                </div>
                                    </div>

                                     <div class="form-group">
                                            <label  class="control-label col-sm-2" for="year">Passing year:</label>
                                                 <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="year" placeholder="Enter passing year" required>
                                                  </div>
                                     </div> 
 
                                     <div class="form-group">
                                           <label  class="control-label col-sm-2" for="Stream">Stream:</label>
                                                  <div class="col-sm-10">
                                                       <input type="text" class="form-control" id="stream" placeholder="Enter stream" required>
                                                  </div> 
                                      </div>
                      </form>
                                    <button type="submit" class="btn btn-default active" onclick=insert()> Submit </button>  
                </div>
                <div id="delete" class="collapse">
                        <div class="form-group">
                                <button type="submit" class="btn btn-default active" onclick=Delete() >Delete</button> 
                        </div>
                </div>
                <div id="edit" class="collapse">
                        <div class="form-group">
                                <button type="submit" class="btn btn-default active" onclick=edit() >Edit</button> 
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered table-striped" id="table">
                                <tr><th>Roll</th><th>name</th><th>Year</th><th>stream</th></tr>
                             </table>
                        </div>
                    </div>  
        </div>
    </body>
    </html>
